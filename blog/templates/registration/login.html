<!-- All the files that are required -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
<link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">

<!-- Optional theme -->
<link rel="stylesheet" href="{% static 'blog/css/bootstrap-theme.min.css'%}">
<link rel="stylesheet" href="{% static 'blog/css/login.css'%}" >

<!-- Latest compiled and minified JavaScript -->
<script src="{% static 'blog/js/jquery.js' %}"></script>
<script src="{% static 'blog/js/bootstrap.min.js'%}"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>

<body>
<!-- Where all the magic happens -->
<!-- LOGIN FORM -->

<form method="POST" action="{% url 'login' %}" >
{% csrf_token%}
    {% if form.errors %}
        <p>Username or Password is incorrect</p>
    {% endif%}




<div class="text-center" style="padding:50px 0">
	<a href="/blog/post"><div class="logo">Blog</div></a>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="login-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Username">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="Password">
					</div>
					<div class="form-group login-group-checkbox">
						<input type="checkbox" id="lg_remember" name="lg_remember">
						<label for="lg_remember">Remember Me?</label>
					</div>
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>Forgot your password? <a href="/accounts/password_reset">click here</a></p>
				<p>New user? <a href="/accounts/signup">create new account</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
 </form>




</body>
