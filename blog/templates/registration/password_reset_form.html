<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
    <center>
    {% if form.email.errors %}
        <p>{{ form.email.errors }}</p>
    {% endif %}

    <form method="POST" action="">
        {% csrf_token %}
        Email:
        <input type="email" name="email">
        <input type="submit">
    </form>
    </center>
</body>
</html>
