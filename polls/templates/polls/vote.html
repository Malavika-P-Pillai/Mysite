<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VOTE</title>
</head>
<body>
<p>{{ question.text}}</p>
<form method="POST" action="">
    {% csrf_token %}
    {% for i in choices %}
        <input type="radio" value="{{ i.id }}" name= "choice">
        {{ i.choice_text }}<br>
    {% endfor %}
    <button type="submit">submit</button>
</form>
</body>
</html>
